box: ubuntu

build:
  steps:
    - script:
      name: install dependencies
      code: |
        sudo apt-get update
        sudo apt install -y libeigen3-dev libyaml-cpp-dev libboost-dev cmake
    - script:
      name: build
      code: |
        mkdir build
        cd build
        cmake ..
        make -j4
    - script:
      name: test
      code: |
        cd build
        make test


