box: osrf/ros:kinetic-desktop-full

build:
  steps:
    - script:
      name: initialize git submodules
      code: |
        git submodule update --init --recursive
    - script:
      name: init workspace
      code: |
        cd ..
        mkdir -p catkin_ws/src
        cp -a source catkin_ws/src/
        cd catkin_ws/src
        git clone https://github.com/catkin/catkin_simple.git
        git clone https://github.com/sikang/DecompROS.git
        cd DecompROS
        git submodule update --init --recursive
    - script:
      name: install dependencies
      code: |
        cd ../catkin_ws/src
        sudo apt-get update
        rosdep update
        rosdep install --from-paths . --ignore-src -y -r --as-root apt:false
    - script:
      name: build
      code: |
        cd ../catkin_ws/src
        catkin_init_workspace
        cd ..
        export ROS_PARALLEL_JOBS='-j4 -l4' # Limit parallel jobs
        catkin_make_isolated -DCMAKE_BUILD_TYPE=Release
